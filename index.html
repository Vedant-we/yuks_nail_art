<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuks Nail Art</title>
    <link href="https://fonts.cdnfonts.com/css/corporate-a" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Corporate A', sans-serif;
          
        }

        body {
            background-color: #000;
            color: white;
            scroll-behavior: smooth;
            font-family: 'Corporate A', sans-serif;
            
        }

        nav {
            background-color: #000;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
 
        .logo {
            color: white;
            font-size: 2rem;
            /* Slightly larger for cursive font */
            font-weight: bold;
            text-decoration: none;
            z-index: 1000;
            font-family: 'Dancing Script', cursive;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
            position: relative;
            font-size: 1.1rem;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #00ff88;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: #00ff88;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            z-index: 1000;
        }

        .hamburger div {
            width: 22px;
            /* Reduced from 25px */
            height: 2px;
            /* Reduced from 3px */
            background-color: white;
            margin: 4px;
            /* Reduced from 5px */
            transition: all 0.3s ease;
        }

        /* Adjust the hamburger animation positions for smaller size */
        .hamburger.active div:nth-child(1) {
            transform: rotate(-45deg) translate(-4px, 5px);
            /* Adjusted values */
        }

        .hamburger.active div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
            transform: rotate(45deg) translate(-4px, -5px);
            /* Adjusted values */
        }

        @media screen and (max-width: 768px) {
            nav {
                padding: 1.8rem 2rem;
            }

            .hamburger {
                display: block;
            }

            .nav-links {
                display: flex;
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%;
                height: 100vh;
                background-color: #000;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 2rem;
                transition: left 0.3s ease-in-out;
            }

            .nav-links.active {
                left: 0;
            }

            .nav-links li {
                opacity: 0;
                transform: translateX(-20px);
            }

            .nav-links.active li {
                opacity: 1;
                transform: translateX(0);
                transition: all 0.4s ease;
            }

            .nav-links a {
                font-size: 1.4rem;
            }

            .nav-links.active li:nth-child(1) {
                transition-delay: 0.2s;
            }

            .nav-links.active li:nth-child(2) {
                transition-delay: 0.3s;
            }

            .nav-links.active li:nth-child(3) {
                transition-delay: 0.4s;
            }

            .nav-links.active li:nth-child(4) {
                transition-delay: 0.5s;
            }

            /* Center the nav items better */
            .nav-links {
                gap: 3rem;
            }

            /* Hero Section Responsive */
            .hero-title {
                font-size: 2.8rem;
                padding: 0 20px;
            }

            .hero-subtitle {
                font-size: 1rem;
                padding: 0 20px;
            }

            /* CTA Buttons Responsive */
            .cta-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
                margin: 5px;
            }

            /* Section Title Responsive */
            .section-title {
                font-size: 2.5rem;
                margin: 3rem 0 1.5rem 0;
                padding: 0 20px;
            }

            /* Gallery Responsive */
            .gallery {
                padding: 2rem 1rem;
                gap: 1rem;
            }

            .gallery-item {
                aspect-ratio: 1;
            }

            .reload-btn {
                right: 4rem;
                top: 1.3rem;
            }

            .nav-links {
                z-index: 999;
            }
        }

        /* Small Mobile Devices */
        @media screen and (max-width: 480px) {
            .hero-title {
                font-size: 2.2rem;
            }

            .hero-subtitle {
                font-size: 0.9rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .cta-button {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
                margin: 5px;
            }

            .gallery {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .social-links {
                position: static;
                flex-direction: row;
                justify-content: center;
                padding: 2rem 0;
                gap: 2rem;
            }

            .social-links a {
                font-size: 1.8rem;
            }
        }

        /* Tablet Devices */
        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .hero-title {
                font-size: 3rem;
            }

            .section-title {
                font-size: 2.8rem;
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr);
                padding: 3rem 2rem;
            }
        }

        /* Landscape Mode */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .hero-section {
                padding: 4rem 0;
                min-height: 100vh;
            }

            .hero-title {
                font-size: 2rem;
            }

            .nav-links {
                padding: 1rem;
                gap: 2rem;
            }

            .nav-links a {
                font-size: 1.2rem;
            }
        }

        /* Better Image Loading */
        .gallery-item img {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item img.loaded {
            opacity: 1;
        }

        .section-title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            text-align: center;
            margin: 4rem 0 2rem 0;
            color: white;
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            filter: grayscale(100%);
            z-index: -1;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 60px;
            /* Height of navbar */
        }

        .hero-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: white;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 600px;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2.5rem;
            font-family: 'Corporate A', sans-serif;
        }

        .cta-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        
        .cta-button {
            padding: 0.8rem 1.5rem;
            background: transparent;
            border: 2px solid white;
            color: white;
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'Corporate A', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .cta-button::after {
            content: '';
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 10px;
            height: 10px;
            border-right: 2px solid white;
            border-bottom: 2px solid white;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: 10px;
            height: 10px;
            border-left: 2px solid white;
            border-top: 2px solid white;
        }

        .cta-button:hover {
            background: white;
            color: black;
        }

        .gallery {
            padding: 4rem 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            scroll-behavior: smooth;
        }

        .gallery-item {
            scroll-behavior: smooth;
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
            border: 1px solid #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            border-radius: 16px;
            /* Changed to 16px */
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            filter: grayscale(100%);
            border-radius: 16px;
            /* Changed to 16px */
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        .social-links {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        /* Update social media hover colors */
        .social-links a:hover .fa-facebook {
            color: #1877f2;
            /* Facebook blue */
        }

        .social-links a:hover .fa-instagram {
            background: -webkit-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .social-links a:hover .fa-whatsapp {
            color: #00ff88;
            /* Keeping the original green hover */
        }

        @media screen and (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .social-links {
                position: static;
                flex-direction: row;
                justify-content: center;
                padding: 2rem 0;
            }
        }

        /* Reload button styles */
        .reload-btn {
            display: none;
        }

        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #000;
            z-index: 2000;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background-color: #00ff88;
            transition: width 0.4s ease;
        }

        .loading-bar.complete {
            opacity: 0;
            transition: opacity 0.3s ease 1s;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            /* Changed to column to stack items */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .preloader.fade-out {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        /* Hide content until loaded */
        body {
            overflow: hidden;
        }

        body.loaded {
            overflow: auto;
        }

        .loading-message {
            margin-top: 20px;
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            opacity: 0.8;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.4;
            }
        }
    </style>
</head>

<body>
    <div class="preloader">
        <div class="loader"></div>
        <p class="loading-message">Creating beauty, please wait...</p>
    </div>

    <div class="loading-bar">
        <div class="loading-progress"></div>
    </div>

    <nav>
        <div class="nav-container">
            <a class="logo">Yuks Nail Art</a>
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <script>


        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

        // Add smooth image loading
        document.addEventListener('DOMContentLoaded', function () {
            const images = document.querySelectorAll('.gallery-item img');
            images.forEach(img => {
                img.addEventListener('load', function () {
                    this.classList.add('loaded');
                });
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            const loadingBar = document.querySelector('.loading-bar');
            const progress = document.querySelector('.loading-progress');

            // Simulate loading progress
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    loadingBar.classList.add('complete');
                } else {
                    width += Math.random() * 25;
                    if (width > 100) width = 100;
                    progress.style.width = width + '%';
                }
            }, 200);
        });

        // Show loading bar on page reload
        window.addEventListener('beforeunload', function () {
            const loadingBar = document.querySelector('.loading-bar');
            const progress = document.querySelector('.loading-progress');
            loadingBar.classList.remove('complete');
            progress.style.width = '0%';
        });

        window.addEventListener('load', function () {
            // Wait for all content to load
            setTimeout(function () {
                const preloader = document.querySelector('.preloader');
                const body = document.body;

                preloader.classList.add('fade-out');
                body.classList.add('loaded');

                // Remove preloader from DOM after fade out
                setTimeout(function () {
                    preloader.style.display = 'none';
                }, 500);
            }, 1500); // Show preloader for at least 1.5 seconds
        });

        // Show preloader on page reload
        window.addEventListener('beforeunload', function () {
            const preloader = document.querySelector('.preloader');
            preloader.style.display = 'flex';
            preloader.classList.remove('fade-out');
            document.body.classList.remove('loaded');
        });

        // Add image reload functionality
        document.addEventListener('DOMContentLoaded', function () {
            const images = document.querySelectorAll('.gallery-item img');

            images.forEach(img => {
                // Add load event listener
                img.addEventListener('load', function () {
                    this.classList.add('loaded');
                });

                // Force reload image if it fails to load
                img.addEventListener('error', function () {
                    const currentSrc = this.src;
                    this.src = '';
                    this.src = currentSrc;
                });
            });
        });
    </script>

    <section class="hero-section">
        <img src="https://images.unsplash.com/photo-1604654894610-df63bc536371?w=800&auto=format&fit=crop&q=80"
            alt="Hero Nail Art" class="hero-image">
        <h1 class="hero-title">Welcome to Yuks Nail Art</h1>
        <p class="hero-subtitle">Where elegance meets creativity</p>
        <div class="cta-container">
            <a href="#gallery" class="cta-button">View Our Work</a>
            <a href="#contact" class="cta-button">Book Appointment</a>
        </div>
    </section>

    <h2 class="section-title">Our Artworks</h2>

    <div class="gallery" id="gallery">
        <div class="gallery-item">
            <img src="https://i.postimg.cc/FHfCscHg/img-1.avif" alt="Elegant Black Nails">
        </div>
        <div class="gallery-item">
            <img src="https://i.postimg.cc/504bG1wr/1200x672-186216053-CG-HQ-Halloween-blog-image-1200x672-acf-cropped.jpg"
                alt="Classic Manicure">
        </div>
        <div class="gallery-item">
            <img src="https://i.postimg.cc/vm0hdLJv/2.avif" alt="Minimalist Design">
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1601931935821-5fbe71157695?w=800&auto=format&fit=crop&q=80"
                alt="Luxury Nails">
        </div>
    </div>

    <div class="social-links">
        <a href="https://www.instagram.com/yuks_nail_art" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="#" target="_blank">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="#" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>
</body>

</html>
